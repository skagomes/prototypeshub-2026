<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourcing Hub Prototype</title>
    
    <!-- Tailwind CSS for pragmatic, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for building the interactive UI -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom font from the design library -->
    <link href="https://fonts.cdnfonts.com/css/gt-walsheim" rel="stylesheet">
    
    <style>
        /* Rationale: Base styling is defined here, including the accessible color palette. */
        body {
            font-family: 'GT Walsheim', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 220px;
            background-color: #1e293b; /* slate-800 */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        // Correction: Accessible blue with a 5.25:1 contrast ratio.
                        blue: { 100: '#dbeafe', 600: '#007AB8', 700: '#005F91', 800: '#1e40af' },
                        green: { 600: '#5A9E0F', 100: '#f0fdf4', 800: '#166534' },
                        amber: { 100: '#fffbeb', 400: '#fbbf24', 800: '#92400e' },
                        red: { 100: '#fef2f2', 600: '#dc2626', 800: '#991b1b' },
                        sky: { 100: '#e0f2fe', 400: '#38bdf8', 500: '#0ea5e9', 800: '#075985' },
                        violet: { 100: '#ede9fe', 800: '#5b21b6' },
                    },
                    fontSize: { 'base': '16px', },
                }
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- INLINE SVG ICONS ---
        const Icon = ({ children, className, ...props }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>;
        const UserIcon = (props) => <Icon {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></Icon>;
        const MapPinIcon = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" /><circle cx="12" cy="10" r="3" /></Icon>;
        const Wand2Icon = (props) => <Icon {...props}><path d="m3 21 1.65-1.65a.5.5 0 0 0 0-.7l-1.3-1.3a.5.5 0 0 1 0-.7L12 7l3 3 8.35-8.35a.5.5 0 0 0-.7 0L14 10.3l-1.3 1.3a.5.5 0 0 1-.7 0l-1.65-1.65" /><path d="m18 13 3 3" /></Icon>;
        const SearchIcon = (props) => <Icon {...props}><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></Icon>;
        const PlusIcon = (props) => <Icon {...props}><path d="M5 12h14" /><path d="M12 5v14" /></Icon>;
        const FileTextIcon = (props) => <Icon {...props}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" /><path d="M14 2v4a2 2 0 0 0 2 2h4" /><path d="M16 13H8" /><path d="M16 17H8" /><path d="M10 9H8" /></Icon>;
        const UploadCloudIcon = (props) => <Icon {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" /><path d="M12 12v9" /><path d="m16 16-4-4-4 4" /></Icon>;
        const XIcon = (props) => <Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>;
        const UsersIcon = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const ChevronLeftIcon = (props) => <Icon {...props}><path d="m15 18-6-6 6-6" /></Icon>;
        const ChevronRightIcon = (props) => <Icon {...props}><path d="m9 18 6-6-6-6"/></Icon>;
        const PaperclipIcon = (props) => <Icon {...props}><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48" /></Icon>;
        const BriefcaseIcon = (props) => <Icon {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const ArrowUpDownIcon = (props) => <Icon {...props}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></Icon>;
        const StarIcon = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
        const MoreHorizontalIcon = (props) => <Icon {...props}><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></Icon>;
        const MessageSquareIcon = (props) => <Icon {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></Icon>;
        const CalendarIcon = (props) => <Icon {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></Icon>;
        const EyeIcon = (props) => <Icon {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const ArrowRightIcon = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>;
        const SlidersHorizontalIcon = (props) => <Icon {...props}><line x1="21" x2="14" y1="4" y2="4"/><line x1="10" x2="3" y1="4" y2="4"/><line x1="21" x2="12" y1="12" y2="12"/><line x1="8" x2="3" y1="12" y2="12"/><line x1="21" x2="16" y1="20" y2="20"/><line x1="12" x2="3" y1="20" y2="20"/><line x1="14" x2="14" y1="2" y2="6"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="16" x2="16" y1="18" y2="22"/></Icon>;
        const LightbulbIcon = (props) => <Icon {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.2 18 9 18 7c0-2.2-1.8-4-4-4S10 4.8 10 7c0 2 1.3 4.3 2.5 5.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></Icon>;
        const RocketIcon = (props) => <Icon {...props}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.3.5-3.5-1.17-1.17-2.66-.9-3.5-.5Z"/><path d="m15 5 3-3-2-2-3 3-2-2-3 3 3 3-2 2 3 3 2-2Z"/></Icon>;

        // --- MOCK DATA GENERATION ---
        const generateMockCandidates = (count, minMatch = 60, maxMatch = 100) => {
            const firstNames = ['Elena', 'Ben', 'Anya', 'Marcus', 'Sofia', 'Liam', 'Olivia', 'Noah', 'Emma', 'Oliver', 'Ava', 'Elijah', 'Charlotte', 'William', 'Sophia', 'James', 'Amelia', 'Benjamin', 'Isabella', 'Lucas'];
            const lastNames = ['Rodriguez', 'Carter', 'Sharma', 'Chen', 'Rossi', 'Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Wilson', 'Moore', 'Taylor', 'Anderson', 'Thomas', 'Jackson', 'White'];
            const roles = ['Senior Product Manager', 'Lead UX Designer', 'DevOps Engineer', 'Data Scientist', 'Marketing Director', 'Frontend Developer', 'Backend Developer', 'QA Engineer', 'Scrum Master', 'Solutions Architect'];
            const locations = ['Madrid, Spain', 'London, UK', 'Bangalore, India', 'Singapore', 'Rome, Italy', 'New York, USA', 'Berlin, Germany', 'Tokyo, Japan', 'Sydney, Australia', 'Paris, France'];
            const candidates = [];
            for (let i = 0; i < count; i++) {
                candidates.push({
                    id: i + 1,
                    name: `${firstNames[Math.floor(Math.random() * firstNames.length)]} ${lastNames[Math.floor(Math.random() * lastNames.length)]}`,
                    role: roles[Math.floor(Math.random() * roles.length)],
                    match: Math.floor(Math.random() * (maxMatch - minMatch + 1)) + minMatch,
                    location: locations[Math.floor(Math.random() * locations.length)],
                    summary: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                    experience: [{ role: 'Previous Role', company: 'Previous Company' }],
                    skills: ['Skill A', 'Skill B'],
                    attachments: [{ name: 'resume.pdf' }]
                });
            }
            return candidates;
        };
        const aiSuggestionsCandidates = generateMockCandidates(10, 85, 100);
        const manualSearchCandidates = generateMockCandidates(30, 60, 95);
        const externalSearchCandidates = [
            { id: 101, name: 'John Doe', role: 'AI Specialist', match: 98, location: 'San Francisco, USA', source: 'AEOM' },
            { id: 102, name: 'Jane Smith', role: 'Machine Learning Engineer', match: 96, location: 'Toronto, Canada', source: 'AEOM' },
            { id: 103, name: 'Peter Jones', role: 'Senior Developer', match: 85, location: 'Austin, USA', source: 'LinkedIn' },
            { id: 104, name: 'Mary Williams', role: 'Product Owner', match: 82, location: 'Chicago, USA', source: 'Indeed' },
        ].sort((a, b) => {
            if (a.source === 'AEOM' && b.source !== 'AEOM') return -1;
            if (a.source !== 'AEOM' && b.source === 'AEOM') return 1;
            return b.match - a.match;
        });
        const raasCandidates = generateMockCandidates(5, 80, 95);
        const mockApplicants = [
            { id: 1, firstName: 'Stephanie', lastName: 'Cianciolo', source: 'External', status: 'Withdrawn', applied: '10/11/2025', stars: 4.8, steps: 'Requested' },
            { id: 2, firstName: 'Elliot', lastName: 'Bodily', source: 'Spontaneous', status: 'Technical Test', applied: '10/11/2025', stars: 3.9, steps: 'Ongoing' },
            { id: 3, firstName: 'Isabelle', lastName: 'Fletcher', source: 'External', status: 'Emailed', applied: '10/11/2025', stars: 3.6, steps: 'Completed' },
            { id: 4, firstName: 'Sommer', lastName: 'Clubb', source: 'Sourced', status: 'First Contact', applied: '10/11/2025', stars: 2.6, steps: 'Ongoing' },
            { id: 5, firstName: 'Jessica', lastName: 'Turner', source: 'External', status: 'Pending', applied: '10/11/2025', stars: 3.0, steps: 'Cancelled' },
            { id: 6, firstName: 'Oliver', lastName: 'Ellis', source: 'Sourced', status: 'Called', applied: '10/11/2025', stars: 3.5, steps: 'Ongoing' },
            { id: 7, firstName: 'Samuel', lastName: 'Zoa King', source: 'Sourced', status: 'Pending', applied: '10/11/2025', stars: 2.4, steps: 'Requested' },
            { id: 8, firstName: 'Jacob', lastName: 'Clark', source: 'Internal', status: 'Offer mode', applied: '10/11/2025', stars: 4.5, steps: 'Completed' },
            { id: 9, firstName: 'Sarah', lastName: 'Reid', source: 'External', status: 'Interview 1', applied: '10/11/2025', stars: 3.5, steps: 'Ongoing' },
            { id: 10, firstName: 'Henry', lastName: 'Owen', source: 'Sourced', status: 'Emailed', applied: '10/11/2025', stars: 3.5, steps: 'Ongoing' },
            { id: 11, firstName: 'Joyce', lastName: 'Samantha', source: 'Internal', status: 'Pending', applied: '10/11/2025', stars: 2.6, steps: 'Requested' },
            { id: 12, firstName: 'James', lastName: 'Brown', source: 'External', status: 'Called', applied: '10/11/2025', stars: 1.5, steps: 'Cancelled' },
        ];
        
        // --- SOURCING HUB COMPONENTS ---
        const Tooltip = ({ content, children }) => (
            <div className="tooltip">
                {children}
                <span className="tooltip-text">{content}</span>
            </div>
        );

        const SourcingTable = ({ candidates, onSelectCandidate, version, isRaas = false }) => {
            const getMatchColorClasses = (score) => {
                if (score >= 85) return 'bg-green-100 text-green-800';
                if (score >= 70) return 'bg-amber-100 text-amber-800';
                return 'bg-red-100 text-red-800';
            };
            const TableHeader = ({ children }) => <th className="p-3 text-left text-sm font-bold text-slate-600 uppercase tracking-wider">{children}</th>;
            
            const MatchCell = ({ match }) => {
                const matchPill = (
                    <div className={`inline-block px-2.5 py-0.5 rounded-full text-sm font-medium ${getMatchColorClasses(match)}`}>
                        {match}%
                    </div>
                );
                if (version === 'v2') {
                    return (
                        <Tooltip content={`AI Analysis: Matches 4 of 5 key skills from the job description including "Leadership" and "Python".`}>
                            {matchPill}
                        </Tooltip>
                    );
                }
                return matchPill;
            };

            const getLogoUrl = (source) => {
                if (source === 'AEOM') {
                    return 'https://media.licdn.com/dms/image/v2/D4E0BAQHbF6C9KAGbFQ/company-logo_200_200/company-logo_200_200/0/1718358952294/all_eyes_on_me_jobs_logo?e=2147483647&v=beta&t=9rEuKbLU5qxSCmthszcRhjSjztfLjWDn_v3Bhy0Fc_I';
                }
                return `https://logo.clearbit.com/${source.toLowerCase()}.com`;
            };

            return (
                <div className="bg-white rounded-lg border border-slate-200 overflow-hidden">
                    <table className="w-full">
                        <thead>
                            <tr className="bg-slate-50 border-b border-slate-200">
                                <TableHeader>{isRaas ? 'Candidate ID' : 'Name'}</TableHeader>
                                <TableHeader>Role</TableHeader>
                                <TableHeader>Location</TableHeader>
                                <TableHeader>Match</TableHeader>
                                {candidates[0]?.source && <TableHeader>Source</TableHeader>}
                                <TableHeader>Actions</TableHeader>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-200">
                            {candidates.map(candidate => (
                                <tr key={candidate.id} className="hover:bg-slate-50">
                                    <td className="p-3 font-medium text-slate-800">{isRaas ? `RaaS Candidate #${candidate.id}` : candidate.name}</td>
                                    <td className="p-3 text-slate-600">{candidate.role}</td>
                                    <td className="p-3 text-slate-600">{candidate.location}</td>
                                    <td className="p-3"><MatchCell match={candidate.match} /></td>
                                    {candidate.source && <td className="p-3"><img src={getLogoUrl(candidate.source)} alt={candidate.source} className="h-6 w-auto object-contain"/></td>}
                                    <td className="p-3">
                                        <button 
                                            onClick={() => onSelectCandidate(candidate)} 
                                            className="bg-white border border-slate-300 text-slate-700 hover:bg-slate-100 text-sm font-medium py-1 px-3 rounded-md transition-colors"
                                        >
                                            {isRaas ? 'View Teaser' : 'View Profile'}
                                        </button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const AISuggestions = ({ onSelectCandidate, onSwitchToSearch, version }) => {
            const sortedCandidates = aiSuggestionsCandidates.sort((a,b) => b.match - a.match);
            return (
                <div>
                    <SourcingTable candidates={sortedCandidates} onSelectCandidate={onSelectCandidate} version={version}/>
                    <div className="mt-6 text-center">
                        <button onClick={onSwitchToSearch} className="bg-slate-100 text-slate-700 font-medium py-2 px-4 rounded-md hover:bg-slate-200 transition-colors flex items-center mx-auto space-x-2">
                            <span>Refine in Manual Search</span>
                            <ChevronRightIcon className="w-5 h-5"/>
                        </button>
                    </div>
                </div>
            );
        };
        const FilterPanel = () => (
            <div className="bg-white p-4 rounded-b-lg border-l border-r border-b border-slate-300">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label htmlFor="filter-location" className="block text-sm font-medium text-slate-700 mb-1">Location</label>
                        <select id="filter-location" className="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:outline-none">
                            <option>All Locations</option>
                            <option>Madrid, Spain</option>
                            <option>London, UK</option>
                            <option>New York, USA</option>
                        </select>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Skills</label>
                        <div className="flex items-center space-x-4">
                            <label className="flex items-center"><input type="checkbox" className="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-600 mr-2" /><span>Leadership</span></label>
                            <label className="flex items-center"><input type="checkbox" className="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-600 mr-2" /><span>Python</span></label>
                        </div>
                    </div>
                </div>
            </div>
        );
        const SearchableTable = ({ candidates, onSelectCandidate, version }) => {
            const [showFilters, setShowFilters] = useState(false);
            return (
                <div>
                    <div className="relative">
                        <div className={`relative flex items-center border border-slate-300 bg-white ${showFilters ? 'rounded-t-lg' : 'rounded-lg'}`}>
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <SearchIcon className="h-5 w-5 text-slate-400" />
                            </div>
                            <input
                                type="text"
                                className="block w-full pl-10 pr-12 py-2 border-0 rounded-lg leading-5 bg-transparent placeholder-slate-500 focus:outline-none focus:ring-0 sm:text-sm"
                                placeholder="Search"
                            />
                            <div className="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button onClick={() => setShowFilters(!showFilters)} className={`p-1.5 rounded-full transition-colors ${showFilters ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}>
                                    <SlidersHorizontalIcon className="h-5 w-5" />
                                </button>
                            </div>
                        </div>
                        {showFilters && <FilterPanel />}
                    </div>
                    <div className="mt-6">
                        <SourcingTable candidates={candidates} onSelectCandidate={onSelectCandidate} version={version} />
                    </div>
                </div>
            );
        };
        const UploadCV = () => ( <div className="bg-white p-6 rounded-lg border border-slate-200 h-full flex flex-col justify-center"><div className="text-center border-2 border-dashed border-slate-300 rounded-lg p-12 hover:border-blue-600 transition-colors cursor-pointer"><div className="flex justify-center mb-4"><div className="bg-slate-100 rounded-full p-4"><FileTextIcon className="w-8 h-8 text-slate-500"/></div></div><h3 className="text-lg font-bold text-slate-800">Drag & drop a CV file here</h3><p className="text-slate-500 mt-1">or click to browse your files</p></div><div className="flex justify-center mt-6"><button className="bg-blue-600 text-white font-bold py-3 px-8 rounded-md hover:bg-blue-700 transition-colors flex items-center space-x-2"><UploadCloudIcon className="w-5 h-5" /><span>Upload and Create Profile</span></button></div></div>);
        
        const CandidateProfile = ({ candidate, onBack, isRaas = false }) => {
            const ProfileSection = ({ title, children }) => (<div className="mb-6"><h4 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-2">{title}</h4><div className="bg-white border border-slate-200 rounded-lg p-4">{children}</div></div>);
            return (
                <div>
                    <button onClick={onBack} className="flex items-center text-sm font-medium text-blue-600 hover:underline mb-4"><ChevronLeftIcon className="w-5 h-5"/>Back to results</button>
                    <header className="flex justify-between items-start bg-white border border-slate-200 rounded-lg p-4 mb-6">
                        <div className="flex items-center space-x-4">
                            <div className="bg-slate-100 rounded-full p-4 flex-shrink-0"><UserIcon className="w-8 h-8 text-slate-500"/></div>
                            <div>
                                <h3 className={`text-2xl font-bold text-slate-800 ${isRaas ? 'filter blur-sm' : ''}`}>{isRaas ? `RaaS Candidate #${candidate.id}` : candidate.name}</h3>
                                <p className="text-lg text-blue-600 font-medium">{candidate.role}</p>
                                <div className="text-sm text-slate-500 mt-1 flex items-center"><MapPinIcon className="w-4 h-4 mr-1"/>{candidate.location}</div>
                            </div>
                        </div>
                        <button className="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center space-x-2">
                            <PlusIcon className="w-5 h-5"/>
                            <span>{isRaas ? 'Request Full Profile' : 'Add to Job'}</span>
                        </button>
                    </header>
                    <ProfileSection title="Summary"><p className="text-slate-700 leading-relaxed">{candidate.summary}</p></ProfileSection>
                    <ProfileSection title="Experience"><ul className="space-y-4">{candidate.experience.map((job, i) => ( <li key={i} className="flex items-start space-x-3"><BriefcaseIcon className="w-5 h-5 text-slate-400 mt-1 flex-shrink-0"/><div className="flex-grow"><p className="font-bold text-slate-800">{job.role}</p><p className="text-slate-600">{job.company}</p></div></li> ))}</ul></ProfileSection>
                    <ProfileSection title="Skills"><div className="flex flex-wrap gap-2">{candidate.skills.map(skill => <span key={skill} className="bg-slate-200 text-slate-700 text-sm font-medium px-3 py-1 rounded-full">{skill}</span>)}</div></ProfileSection>
                    <ProfileSection title="Attachments"><ul className="space-y-2">{candidate.attachments.map(file => ( <li key={file.name} className={`flex items-center justify-between text-sm ${isRaas ? 'text-slate-500' : 'text-blue-600 hover:bg-slate-50 p-2 rounded'}`}><div className={`flex items-center space-x-2 font-medium ${isRaas ? 'filter blur-sm' : ''}`}><PaperclipIcon className="w-4 h-4"/><span>{file.name}</span></div></li> ))}</ul></ProfileSection>
                </div>
            );
        };
        const VersionToggle = ({ version, setVersion }) => (
            <div className="absolute bottom-4 right-4 bg-slate-800 text-white rounded-full shadow-lg flex items-center p-1 text-sm font-medium">
                <button onClick={() => setVersion('v1')} className={`px-3 py-1 rounded-full transition-colors ${version === 'v1' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>V1</button>
                <button onClick={() => setVersion('v2')} className={`px-3 py-1 rounded-full transition-colors ${version === 'v2' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>V2</button>
            </div>
        );
        const FutureFeaturePlaceholder = ({ title, description, icon }) => {
            const IconComponent = icon;
            return (
                <div className="h-full flex flex-col items-center justify-center text-center bg-slate-100 rounded-lg p-8">
                    <div className="bg-slate-200 p-4 rounded-full mb-4">
                        <IconComponent className="w-10 h-10 text-slate-500"/>
                    </div>
                    <span className="text-xs bg-amber-400 text-amber-800 font-bold px-2 py-0.5 rounded-full mb-2">ROADMAP V2</span>
                    <h3 className="text-2xl font-bold text-slate-800 mb-2">{title}</h3>
                    <p className="max-w-md text-slate-600">{description}</p>
                </div>
            )
        };

        const SourcingHubModal = ({ isOpen, onClose }) => { 
            const [activeView,setActiveView]=useState("ai");
            const [selectedProfile, setSelectedProfile] = useState(null); // Now stores { candidate, isRaas }
            const [version, setVersion] = useState('v1');

            useEffect(()=>{document.body.style.overflow=isOpen?"hidden":"unset"},[isOpen]);
            const handleClose=()=>{setSelectedProfile(null);onClose()};
            if(!isOpen)return null;

            const handleSelectCandidate = (candidate, isRaas = false) => {
                setSelectedProfile({ candidate, isRaas });
            };
            
            const v1MenuItems=[{id:"ai",label:"AI Suggestions",icon:Wand2Icon},{id:"search",label:"Manual Search",icon:SearchIcon},{id:"upload",label:"Upload CV",icon:PlusIcon}];
            const v2MenuItems = [
                ...v1MenuItems,
                { id: 'raas', label: 'RaaS Profiles', icon: BriefcaseIcon, isFuture: true },
                { id: 'employees', label: 'Employee Directory', icon: UsersIcon, isFuture: true },
                { id: 'external', label: 'External Search', icon: RocketIcon, isFuture: true },
            ];
            
            const menuItems = version === 'v1' ? v1MenuItems : v2MenuItems;

            const NavItem=({item})=>{
                const isActive=activeView===item.id;
                return (
                    <button 
                        onClick={()=>{setActiveView(item.id); setSelectedProfile(null)}} 
                        className={`flex items-center space-x-3 text-left w-full px-3 py-2.5 rounded-md text-base font-medium transition-colors ${isActive?"bg-blue-600 text-white":"text-slate-700 hover:bg-slate-200"}`}
                    >
                        <item.icon className={`w-5 h-5 ${isActive ? 'text-white':'text-slate-500'}`} />
                        <span>{item.label}</span>
                        {item.isFuture && <span className="text-xs bg-amber-400 text-amber-800 font-bold px-2 rounded-full ml-auto">V2</span>}
                    </button>
                );
            };

            return (
                <div className="fixed inset-0 bg-slate-900 bg-opacity-75 flex items-center justify-center z-50 p-4" onClick={handleClose}>
                    <div className="bg-slate-50 rounded-lg shadow-2xl w-full max-w-6xl h-[90vh] flex flex-col overflow-hidden" onClick={e=>e.stopPropagation()}>
                        <header className="flex items-center justify-between p-4 border-b border-slate-200 flex-shrink-0">
                            <div className="flex items-center space-x-3">
                                <UsersIcon className="w-6 h-6 text-blue-600"/>
                                <div>
                                    <h2 className="text-xl font-bold text-slate-800">Sourcing Hub</h2>
                                    <p className="text-sm text-slate-500">For: Director of Office Supplies and General Hapiness Distribution</p>
                                </div>
                            </div>
                            <button onClick={handleClose} className="p-2 rounded-full hover:bg-slate-200"><XIcon className="w-6 h-6 text-slate-600"/></button>
                        </header>
                        <div className="flex-grow flex overflow-hidden">
                            <aside className="w-1/4 xl:w-1/5 bg-white p-4 border-r border-slate-200 flex flex-col justify-between">
                                <nav className="space-y-2">
                                    {menuItems.map(item => <NavItem key={item.id} item={item} />)}
                                </nav>
                            </aside>
                            <main className="flex-grow p-6 overflow-y-auto relative">
                                {selectedProfile? <CandidateProfile candidate={selectedProfile.candidate} isRaas={selectedProfile.isRaas} onBack={()=>setSelectedProfile(null)} /> : 
                                    <>
                                        {activeView === 'ai' && <AISuggestions onSelectCandidate={(candidate) => handleSelectCandidate(candidate)} onSwitchToSearch={()=>setActiveView("search")} version={version} />}
                                        {activeView === 'search' && <SearchableTable candidates={manualSearchCandidates} onSelectCandidate={(candidate) => handleSelectCandidate(candidate)} version={version} />}
                                        {activeView === 'upload' && <UploadCV/>}
                                        {activeView === 'raas' && <SourcingTable candidates={raasCandidates} onSelectCandidate={(candidate) => handleSelectCandidate(candidate, true)} version={version} isRaas={true} />}
                                        {activeView === 'employees' && <FutureFeaturePlaceholder title="Employee Directory" description="Search and consider current employees for open roles to support internal mobility." icon={UsersIcon}/>}
                                        {activeView === 'external' && <SearchableTable candidates={externalSearchCandidates} onSelectCandidate={(candidate) => handleSelectCandidate(candidate)} version={version} />}
                                    </>
                                }
                            </main>
                        </div>
                        <VersionToggle version={version} setVersion={setVersion} />
                    </div>
                </div>
            )
        }

        // --- APPLICANTS PAGE COMPONENTS ---
        const StatusPill = ({ status }) => { const statusStyles = { 'Withdrawn': 'bg-red-100 text-red-800', 'Technical Test': 'bg-sky-100 text-sky-800', 'Emailed': 'bg-amber-100 text-amber-800', 'First Contact': 'bg-blue-100 text-blue-800', 'Pending': 'bg-slate-200 text-slate-800', 'Called': 'bg-violet-100 text-violet-800', }; return <span className={`px-2.5 py-0.5 text-sm font-medium rounded-full ${statusStyles[status] || 'bg-slate-200 text-slate-800'}`}>{status}</span>; };
        const SourceCell = ({ source }) => { const hasIcon = ['Sourced', 'Spontaneous'].includes(source); return ( <div className="flex items-center space-x-2 text-slate-600"> {hasIcon && <ArrowRightIcon className="w-4 h-4 text-slate-400" />} <span>{source}</span> </div> ); };
        const ApplicantsTable = ({ applicants }) => {
            const TableHeader = ({ children, hasCheckbox = false }) => (
                <th className="p-3 text-left text-sm font-bold text-slate-600 uppercase tracking-wider">
                    <div className="flex items-center space-x-1">
                        {hasCheckbox && <input type="checkbox" className="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-600" />}
                        <span>{children}</span>
                        {children && <ArrowUpDownIcon className="w-4 h-4 text-slate-400"/>}
                    </div>
                </th>
            );

            return (
                <div className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                    <table className="w-full">
                        <thead>
                            <tr className="bg-slate-50 border-b border-slate-200">
                                <TableHeader hasCheckbox={true} />
                                <TableHeader>First Name</TableHeader>
                                <TableHeader>Last Name</TableHeader>
                                <TableHeader>Source</TableHeader>
                                <TableHeader>Status</TableHeader>
                                <TableHeader>Applied</TableHeader>
                                <TableHeader>Stars</TableHeader>
                                <TableHeader>Steps</TableHeader>
                                <TableHeader>Actions</TableHeader>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-200">
                            {applicants.map(applicant => (
                                <tr key={applicant.id} className="hover:bg-slate-50">
                                    <td className="p-3">
                                        <input type="checkbox" className="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-600" />
                                    </td>
                                    <td className="p-3 text-slate-800 font-medium">{applicant.firstName}</td>
                                    <td className="p-3 text-slate-800 font-medium">{applicant.lastName}</td>
                                    <td className="p-3"><SourceCell source={applicant.source} /></td>
                                    <td className="p-3"><StatusPill status={applicant.status} /></td>
                                    <td className="p-3 text-slate-600">{applicant.applied}</td>
                                    <td className="p-3">
                                        <div className="flex items-center space-x-1 font-bold text-blue-600">
                                            <StarIcon className="w-5 h-5 text-amber-400 fill-current"/>
                                            <span>{applicant.stars.toFixed(1)}</span>
                                        </div>
                                    </td>
                                    <td className="p-3 text-slate-600">{applicant.steps}</td>
                                    <td className="p-3">
                                        <div className="flex items-center space-x-2 text-slate-500">
                                            <button className="hover:text-blue-600"><EyeIcon className="w-5 h-5"/></button>
                                            <button className="hover:text-blue-600"><MessageSquareIcon className="w-5 h-5"/></button>
                                            <button className="hover:text-blue-600"><CalendarIcon className="w-5 h-5"/></button>
                                            <button className="hover:text-slate-800"><MoreHorizontalIcon className="w-5 h-5"/></button>
                                        </div>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                     <div className="p-3 bg-slate-50 border-t border-slate-200 flex justify-between items-center text-sm text-slate-600">
                        <div>Items per page: 50</div>
                        <div>1 of 10</div>
                        <div className="flex items-center space-x-1">
                            <button className="p-2 rounded hover:bg-slate-200 disabled:opacity-50" disabled><ChevronLeftIcon className="w-5 h-5"/></button>
                            <button className="p-2 rounded hover:bg-slate-200"><ChevronRightIcon className="w-5 h-5"/></button>
                        </div>
                    </div>
                </div>
            );
        };
        const ApplicantsPage = ({ onOpenSourcingHub }) => { 
            const tabs = ['New (23)', 'Qualified 1', 'First contact (15)', 'Interview', 'Post Interview', 'Second Contact', 'Reject (3)']; 
            const [activeTab, setActiveTab] = useState('New (23)'); 
            
            return ( 
                <div className="p-4 md:p-8"> 
                    <header className="mb-6 flex justify-between items-center"> 
                        <div> 
                            <p className="text-blue-600 font-medium">OPB12345 Director of Office Supplies and General Hapiness Distribution</p> 
                            <h1 className="text-3xl font-bold text-slate-900">Applicants</h1> 
                        </div> 
                        <div className="flex items-center space-x-2"> 
                            <div className="relative">
                                <button onClick={onOpenSourcingHub} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Sourcing</button>
                                <span className="absolute top-0 right-0 -mr-2 -mt-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-600 text-xs font-bold text-white">
                                    {aiSuggestionsCandidates.length}
                                </span>
                            </div>
                            <button className="bg-white border border-slate-300 text-slate-700 font-bold py-2 px-4 rounded-md hover:bg-slate-50">Bulk Actions</button> 
                        </div> 
                    </header> 
                    <div className="border-b border-slate-200"> 
                        <nav className="flex items-center -mb-px space-x-4 overflow-x-auto"> 
                            {tabs.map(tab => { 
                                const isActive = activeTab === tab; 
                                return <button key={tab} onClick={() => setActiveTab(tab)} className={`px-1 py-3 font-medium text-base transition-colors whitespace-nowrap ${isActive ? 'text-blue-600 border-b-2 border-blue-600' : 'text-slate-500 hover:text-slate-800'}`}>{tab}</button> 
                            })} 
                        </nav> 
                    </div> 
                    <div className="my-4"> 
                        <div className="relative"> 
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"> 
                                <SearchIcon className="h-5 w-5 text-slate-400" /> 
                            </div> 
                            <input type="text" className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-md leading-5 bg-white placeholder-slate-500 focus:outline-none focus:placeholder-slate-400 focus:ring-1 focus:ring-blue-600 focus:border-blue-600 sm:text-sm" placeholder="Search" /> 
                        </div> 
                    </div> 
                    <ApplicantsTable applicants={mockApplicants}/> 
                </div> 
            ) 
        }
        
        // --- MAIN APP ---
        function App() { const [isModalOpen, setIsModalOpen] = useState(false); return ( <> <SourcingHubModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} /> <ApplicantsPage onOpenSourcingHub={() => setIsModalOpen(true)} /> </> ); }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
